
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
    <main class="calculator bg-white rounded-lg shadow-xl p-6 w-full max-w-md">
        <div class="display mb-4">
            <div class="history text-gray-500 text-right text-sm h-6 overflow-hidden"></div>
            <div class="current-input text-3xl font-bold text-right py-2 px-3 bg-gray-50 rounded"></div>
        </div>

        <div class="buttons grid grid-cols-5 gap-2 text-sm">
            <!-- Scientific Functions -->
            <button data-value="sin(">sin</button>
            <button data-value="cos(">cos</button>
            <button data-value="tan(">tan</button>
            <button data-value="log(">log</button>
            <button data-value="√(">√</button>

            <!-- Advanced Functions -->
            <button data-value="π">π</button>
            <button data-value="e">e</button>
            <button data-value="^">^</button>
            <button data-value="!">!</button>
            <button data-value="(">(</button>

            <!-- Number Pad -->
            <button data-value="7">7</button>
            <button data-value="8">8</button>
            <button data-value="9">9</button>
            <button data-value="/">/</button>
            <button data-value=")">)</button>
            
            <button data-value="4">4</button>
            <button data-value="5">5</button>
            <button data-value="6">6</button>
            <button data-value="*">*</button>
            <button data-value="%">%</button>
            
            <button data-value="1">1</button>
            <button data-value="2">2</button>
            <button data-value="3">3</button>
            <button data-value="-">-</button>
            <button data-value="rad">Rad</button>
            
            <button data-value="0">0</button>
            <button data-value=".">.</button>
            <button data-value="=" class="col-span-2 bg-blue-500 text-white">=</button>
            <button data-value="+">+</button>

            <!-- Controls -->
            <button data-value="C" class="bg-red-500 text-white">C</button>
            <button data-value="DEL">⌫</button>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
